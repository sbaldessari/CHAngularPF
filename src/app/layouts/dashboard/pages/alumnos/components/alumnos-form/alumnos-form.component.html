<form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()" class="grid formgrid">

    <div class="col-12">
        <mat-form-field>
            <mat-label>legajo</mat-label>
            <input formControlName="legajo" matInput type="number" readonly="readonly" >
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field>
            <mat-label>numeroDocumento</mat-label>
            <input formControlName="numeroDocumento" matInput type="number" >
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field>
            <mat-label>genero</mat-label>
            <mat-select formControlName="genero">
                <mat-option value="Masculino">Masculino</mat-option>
                <mat-option value="Femenino">Femenino</mat-option>
                <mat-option value="Otros">Otros</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field>
            <mat-label>nombre</mat-label>
            <input formControlName="nombre" matInput type="text" >
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field>
            <mat-label>apellido</mat-label>
            <input formControlName="apellido" matInput type="text" >
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field>
            <mat-label>email</mat-label>
            <input formControlName="email" matInput type="email" >
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field>
            <mat-label>telefono</mat-label>
            <input formControlName="telefono" matInput type="text" >
        </mat-form-field>
    </div>

    <div class="col-12 flex justify-content-end">
        <button mat-flat-button color="primary">Guardar</button>   
    </div>
</form>
