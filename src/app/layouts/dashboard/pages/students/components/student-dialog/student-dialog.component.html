<h1 mat-dialog-title>ALUMNOS</h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm" class="grid formgrid">

        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>id</mat-label>
                <input formControlName="id" matInput type="number" readonly="readonly" >
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>legajo</mat-label>
                <input formControlName="legajo" matInput type="number" >
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>dni</mat-label>
                <input formControlName="dni" matInput type="number" >
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>genero</mat-label>
                <mat-select formControlName="genero">
                    <mat-option value="MASCULINO">MASCULINO</mat-option>
                    <mat-option value="FEMENINO">FEMENINO</mat-option>
                    <mat-option value="OTROS">OTROS</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>nombre</mat-label>
                <input formControlName="firstName" matInput type="text" >
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>apellido</mat-label>
                <input formControlName="lastName" matInput type="text" >
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>telefono</mat-label>
                <input formControlName="phone" matInput type="text" >
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>email</mat-label>
                <input formControlName="email" matInput type="email" >
            </mat-form-field>
        </div>
        <div class="col-12 w-full">
            <mat-form-field class="w-full">
                <mat-label>Fecha de creacion</mat-label>
                <input formControlName="createdAt" matInput [matDatepicker]="fechaCreacionPicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="fechaCreacionPicker"></mat-datepicker-toggle>
                <mat-datepicker #fechaCreacionPicker></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
