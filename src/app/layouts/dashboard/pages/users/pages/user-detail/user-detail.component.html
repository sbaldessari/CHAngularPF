<div appTitles>
  Detalle Usuario
</div>

<form [formGroup]="userForm" class="grid formgrid">
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>id</mat-label>
      <input formControlName="id" matInput type="number" readonly="readonly">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>nombre</mat-label>
      <input formControlName="firstName" matInput type="text" readonly="readonly">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>apellido</mat-label>
      <input formControlName="lastName" matInput type="text" readonly="readonly">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>rol</mat-label>
      <mat-select formControlName="rol" readonly="readonly">
        <mat-option value="ADMIN">ADMIN</mat-option>
        <mat-option value="USER">USER</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>telefono</mat-label>
      <input formControlName="phone" matInput type="text" readonly="readonly">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>email</mat-label>
      <input formControlName="email" matInput type="email" readonly="readonly">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Clave</mat-label>
      <input formControlName="pass" matInput type="text" readonly="readonly">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Fecha de creacion</mat-label>
      <input formControlName="createdAt" matInput [matDatepicker]="fechaCreacionPicker" readonly="readonly">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="fechaCreacionPicker"></mat-datepicker-toggle>
      <mat-datepicker #fechaCreacionPicker></mat-datepicker>
    </mat-form-field>
  </div>
</form>
