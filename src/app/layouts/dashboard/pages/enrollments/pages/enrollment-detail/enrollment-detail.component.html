<form [formGroup]="enrollmentForm" class="grid formgrid">
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Alumno</mat-label>
            <input formControlName="student" matInput readonly="readonly"/>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Curso</mat-label>
            <input formControlName="course" matInput readonly="readonly"/>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Usuario</mat-label>
            <input formControlName="user" matInput readonly="readonly"/>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Fecha de creacion</mat-label>
            <input formControlName="createdAt" matInput [matDatepicker]="fechaCreacionPicker" readonly="readonly">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="fechaCreacionPicker"></mat-datepicker-toggle>
            <mat-datepicker #fechaCreacionPicker></mat-datepicker>
        </mat-form-field>
    </div>
</form>
<div class="flex justify-content-end mb-3">
    <button (click)="returnPageEnrollments()" mat-button>Volver</button>
</div>
